<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>dto</h1>
<table border="1px">
    <tr>
        <td> id</td>
        <td> name</td>
        <td> count</td>
    </tr>

    <th:block th:each="p:${types}">
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.count}"></td>
        </tr>
    </th:block>

</table>
</body>
</html>
